<ion-header >
  <ion-toolbar >
    <ion-title>
      MI AGENDA IONIC/FIREBASE
    </ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content>
    <ion-list class="ios list-ios hydrated">
      <ion-list-header class="ios hydrated">
        Lista de Anotaciones
      </ion-list-header>

      <ion-item *ngFor="let booking of Bookings" class="user-list">
        <ion-label>
          <h5>
            <ion-icon name="person" style="color: darkgoldenrod"></ion-icon> {{booking.name}} {{booking.lastname}}
          </h5>

          <h5>
            <ion-icon name="logo-whatsapp" style="color: green"></ion-icon> {{booking.mobile}}
          </h5>
          <p>
            <ion-icon name="mail" style="color: cadetblue"></ion-icon> {{booking.email}}
          </p>
          <p>
            <ion-icon name="location-outline"></ion-icon> {{booking.direction}}
          </p>
        </ion-label>

        <div class="item-note" item-end>

            <button ion-button clear [routerLink]="['/edit-appointment/', booking.$key]">
              <ion-icon name="create" style="zoom:2.0"></ion-icon>
            </button>

          <button ion-button clear (click)="deleteBooking(booking.$key)">
            <ion-icon name="trash" style="zoom:2.0"></ion-icon>
          </button>
        </div>
      </ion-item>
    </ion-list>
